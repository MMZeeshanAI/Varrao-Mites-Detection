<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Aakash's Image Base Varroa Mites Detector</h1>
        <div id="drop-area" class="drop-area">
            <p>Drag & Drop your image here or click to select</p>
            <input type="file" id="file-input" name="file" accept="image/*" style="display:none;" required>
        </div>
        <p id="file-name"></p> <!-- This will display the selected file name -->
        <form id="upload-form" enctype="multipart/form-data">
            <button type="submit">Prediction</button>
        </form>
        <div id="result" class="hidden">
            <h2>Prediction Result</h2>
            <p id="predicted-class"></p>
            <p id="confidence"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
